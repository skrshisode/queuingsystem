# complex objects have schema definitions
definitions:
  TripsResponse:
    required:
      - data
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Trip'
  TripRequestResponse:
    required:
      - message
    properties:
      message:
        type: string
  TripAssignmentResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
