# complex objects have schema definitions
definitions:
  Trip:
    type: object
    properties:
      requestId:
        type: string
        description: Request Id
        example: 123
      customerId:
        type: string
        description: Customer Id
        example: 123
      driverId:
        type: string
        description: Driver Id
        example: 123
      createdOn:
        type: integer
        description: Time of the request
        example: 389248291238
      pickupOn:
        type: integer
        description: Pick-up time of the request
        example: 389248291238
      status:
        type: string
        description: Trip/Request status
        enum:
          - waiting
          - ongoing
          - completed
        example: waiting
  TripRequest:
    required:
      - customerId
    properties:
      customerId:
        type: string
        description: Customer Id
  TripAssignment:
    required:
      - driverId
    properties:
      driverId:
        type: string
        description: Driver Id
      action:
        type: string
        enum:
          - pickup
          - dropoff
        description: Action to be taken
